<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Communicating with socket .io!</h1>

        <p><input type="button" value="Poke the server" id="poke" /></p>


        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="socket.io.js"></script>
        <script>
            

            $('#poke').click(function () {
                var socket = io.connect('http://webui.io:3000');
                socket.emit('advertisment', {"msg":"$3 coffee at Fusion for the next 40 minutes", "source":"FUSION Deakin"});
            })
        </script>
    </body>
</html>
